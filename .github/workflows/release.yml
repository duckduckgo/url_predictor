name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  test:
    uses: ./.github/workflows/test.yml

  release_apple:
    needs: test
    uses: ./.github/workflows/release_apple.yml
    with:
      tag: ${{ github.ref_name }}

  release:

    runs-on: ubuntu-latest
    needs: release_apple

    steps:

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} --generate-notes dist/**/*
